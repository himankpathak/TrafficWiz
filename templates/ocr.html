    <div class="row" style="padding:2vh;">
      <div class="col col-sm">
        <img id="img1" style="width:22vw;" src="./static/testData/test2.jpg">
      </div>
      <div class="col col-sm">
        <img id="img2" style="width:40vw;padding:2vh;" src="./static/testProc/test2_detect.jpg">
      </div>
      <div class="col col-sm">
        <img id="img3" style="width:20vw;padding:2vh;" src="./static/testProc/test2_plate.jpg">
      </div>
    </div>
    <div class="row">
      <div class="col s4">
        <button class="btn btn-primary" type="button" onclick=prev()>Prev</button>
      </div>
      <div class="col s4">
        <button class="btn btn-warning" type="button" onclick=next()>Next</button>
      </div>
    </div>

  <!-- Core JS Files -->
  <script src="/static/assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>

  <script src="/static/assets/js/paper-kit.js?v=2.0.1"></script>
  <script>
    var img=2
    function next(){
      if(img==8){
        img=1
      }
      img+=1;
      document.getElementById("img1").src="./static/testData/test"+img+".jpg";
      document.getElementById("img2").src="./static/testProc/test"+img+"_detect.jpg";
      document.getElementById("img3").src="./static/testProc/test"+img+"_plate.jpg";
    }
    function prev(){
      if(img==1){
        img=8
      }
      img-=1;
      document.getElementById("img1").src="./static/testData/test"+img+".jpg";
      document.getElementById("img2").src="./static/testProc/test"+img+"_detect.jpg";
      document.getElementById("img3").src="./static/testProc/test"+img+"_plate.jpg";
    }
</script>
